<div>
    <div class="navbar navbar-default set-radius-zero">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
        </div>
        <section class="menu-section">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="navbar-collapse collapse">
                            <ul id="menu-top" class="nav navbar-nav navbar-right">
                                <li><a href="#/administrador/administrador">Inicio</a></li>
                                <li><a href="#/administrador/solicitudAdministrador">Solicitudes</a></li>
                                <li><a class="menu-top-active" href="#/administrador/labsAdministrador">Laboratorios</a></li>
                                <li><a href="#/administrador/asignarAdministrador">Asignar</a></li>
                                <li><a ng-click="salir()">Salir</a></li>
                                <li><a ng-model="usuario">{{usuario}}</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <div class="container">
        <h1>Laboratorios</h1>
    </div>

    <div class="content-wrapper">
        <div class="row">
            <div class="container">
                <div class="btn-pref btn-group btn-group-justified btn-group-lg" role="group" aria-label="...">

                     <div class="btn-group" role="group">
                        <button type="button" id="listLabs" class="btn btn-primary" href="#tab1" data-toggle="tab"><span  aria-hidden="true" class="glyphicon glyphicon-eye-open"></span>
                            <div class="hidden-xs">Laboratorios</div>
                        </button>
                    </div>

                    <div class="btn-group" role="group">
                        <button type="button" id="agregarLabs" class="btn btn-default" href="#tab2" data-toggle="tab"><span  aria-hidden="true" class="glyphicon glyphicon-plus"></span>
                            <div class="hidden-xs">Agregar</div>
                        </button>
                    </div>

                </div>
                <div class="well">
                    <div class="tab-content">
                         <div class="tab-pane fade in active" id="tab1" ng-init="loadLaboratorios()">
                               <h4><label>Laboratorios</label></h4>

                                <div class="panel-group">
                                    <div style="" class="panel panel-default" ng-repeat="i in listLaboratorios">
                                       <div class="panel-heading">
                                            <h4 class="panel-title">
                                                <div data-toggle="collapse" data-parent="#accordion" data-target="#{{i.id}}">{{i.nombre}}</div>
                                            </h4>
                                        </div>
                                        <div id="{{i.id}}" class="panel-collapse collapse" ALIGN=center>
                                           <table class="table table-bordered">
                                               <tr>
                                                  <td>
                                                      <label class="form-group">Nombre: </label>
                                                       {{i.nombre}}
                                                  </td>
                                               </tr>
                                                <tr>
                                                   <td>
                                                       <button class="btn btn-primary" data-toggle="modal" data-target="#lab" ng-click="obtenerLabActual(i)">
                                                            <span class="glyphicon glyphicon-edit"></span> Editar
                                                        </button>
                                                   </td>
                                                   <td>
                                                       <button class="btn btn-primary" data-toggle="modal" data-target="#horaroLab" ng-click="">
                                                            <span class="glyphicon glyphicon-eye-open"></span> Horario
                                                        </button>
                                                   </td>
                                               </tr>
                                           </table>
                                        </div>
                                    </div>
                                </div>

                            </div>

                          <div class="tab-pane fade in container" id="tab2">
                                <h4><label>Agregar Laboratorio</label></h4>
                                <table>
                                    <tr>
                                       <fieldset class="form-group col-xs-8">
                                           <label>Nombre Laboratorio</label>
                                            <input type="text" class="form-control" id="nombreLabInput" placeholder="" ng-model="laboratorioData.nombre">
                                       </fieldset>
                                    </tr>
                                    <tr>
                                       <fieldset class="form-group col-xs-8">
                                           <button class="btn btn-primary" ng-click="crearLaboratorio()">
                                            <span class="glyphicon glyphicon-plus"></span>Agregar
                                            </button>
                                       </fieldset>
                                    </tr>
                                </table>
                            </div>
                     </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="lab" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" ng-model = "nombreLabActual">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Laboratorio {{nombreLabActual}}</h4>
                </div>
                <div class="modal-body">
                    <table class="table table-striped">
                        <tr>
                           <fieldset class="form-group col-xs-8">
                               <label>Nombre Laboratorio</label>
                                <input type="text" class="form-control" id="nombreLabInput" placeholder="" ng-model="labEditData.nombre">
                           </fieldset>
                        </tr>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="modificarLab()">Modificar</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="eliminarLab()">Eliminar</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</div>
